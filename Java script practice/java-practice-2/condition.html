<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition</title>
</head>
<body>
    


    <script>
     let score =30;
     if(score >= 80){
        console.log("A+");

     }
     else if(score >=70){
        console.log("A");

     }
     else if(score >=60){
        console.log("A-");

     }
     else if(score >=50){
        console.log("B");

     }
     else if(score >=40){
        console.log("C");

     }
     else if(score >=33){
        console.log("D");

     }
     else if(score >=30){
        console.log("Fail");

     }
    


    </script>
</body>
</html>
