<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>
<p>new Date() without arguments, creates a date object with the current date and time:</p>

<h1 id="demo" style="color: red;background-color: black;text-align: center;"></h1>

<script>
const d = new Date();
document.getElementById("demo").innerText = d;
</script>

</body>
</html>
